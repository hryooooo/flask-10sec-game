<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px;
            margin: 10px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>管理者ページ</h1>
    <button id="adminStartBtn">タイマー開始</button>
    <h2>結果一覧</h2>
    <table>
        <thead>
            <tr>
                <th>ユーザー</th>
                <th>記録時間 (秒)</th>
            </tr>
        </thead>
        <tbody id="resultTableBody">
        </tbody>
    </table>

    <script>
        const socket = io();
    
        document.getElementById('adminStartBtn').addEventListener('click', () => {
            socket.emit('admin_start_timer');
        });
    
        socket.on('update_results', (results) => {
            const tbody = document.getElementById('resultTableBody');
            tbody.innerHTML = '';
            for (const user in results) {
                const row = `<tr><td>${user}</td><td>${results[user].toFixed(3)}</td></tr>`;
                tbody.innerHTML += row;
            }
        });
    </script>
</body>
</html>
